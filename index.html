<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ai Là Triệu Phú - Luxury Logo</title>
    <style>
        :root { --gold: #ffd700; --blue-dark: #0c2461; --blue-light: #1e3799; }
        body { background: radial-gradient(circle, #1e3799, #02021e); color: white; font-family: 'Arial'; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .main-layout { display: flex; width: 95%; max-width: 1400px; height: 90vh; gap: 40px; align-items: center; }
        
        /* BẢNG TIỀN */
        .money-ladder { flex: 0.5; display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.85); border-radius: 15px; padding: 20px 15px; height: 95%; justify-content: space-between; border: 2px solid #4a90e2; }
        .money-item { display: flex; align-items: center; padding: 6px 15px; font-weight: bold; color: #b36200; border-radius: 20px; font-size: 15px; }
        .money-item.milestone { color: white; font-size: 17px; text-shadow: 0 0 5px #fff; }
        .money-item.active { background: linear-gradient(90deg, #f39c12, #e67e22); color: white !important; transform: scale(1.1) translateX(10px); box-shadow: 0 0 20px #f39c12; }
        
        /* GAME AREA */
        .game-area { flex: 2.5; display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100%; padding: 10px 0; }
        
        /* SỬA LOGO TO RA Ở ĐÂY */
        .logo-container img { 
            width: 250px; /* Tăng từ 160px lên 250px */
            height: 250px; 
            border-radius: 50%; 
            border: 6px solid var(--gold); 
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
            object-fit: cover;
            background: #000;
        }

        .question-box { width: 100%; background: linear-gradient(180deg, var(--blue-light), var(--blue-dark)); border: 4px solid #4a90e2; padding: 35px; text-align: center; font-size: 1.7rem; border-radius: 20px 80px; min-height: 100px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; }
        .answer-item { background: var(--blue-dark); border: 2px solid #4a90e2; padding: 22px; border-radius: 15px 45px; cursor: pointer; font-size: 1.3rem; transition: 0.3s; display: flex; align-items: center; }
        .answer-item:hover { background: #f39c12; border-color: #fff; transform: translateY(-3px); }

        #start-screen { position: fixed; inset: 0; background: radial-gradient(#1e3799, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #start-btn { padding: 25px 80px; font-size: 2.2rem; background: linear-gradient(var(--gold), #e67e22); border: none; border-radius: 60px; cursor: pointer; font-weight: bold; color: #fff; box-shadow: 0 0 30px rgba(255,215,0,0.5); }
    </style>
</head>
<body>

    <audio id="audio-bg" loop src="ailàtriệuphú.mp3"></audio> 
    <audio id="audio-correct" src="dung.mp3"></audio> 
    <audio id="audio-final" src="Final Answer.mp3"></audio> 

    <div id="start-screen">
        <div class="logo-container" style="margin-bottom: 50px;">
            <img src="hinhlogo.jpg" alt="Logo">
        </div>
        <button id="start-btn" onclick="startGame()">VÀO GHẾ NÓNG</button>
    </div>

    <div class="main-layout">
        <div class="money-ladder" id="money-ladder"></div>
        <div class="game-area">
            <div class="logo-container"><img src="hinhlogo.jpg"></div>
            <div class="question-box" id="question-text">Đang đợi bạn sẵn sàng...</div>
            <div class="answers-grid">
                <div class="answer-item" id="box-0" onclick="handleSelect(0)"><span style="color:var(--gold); margin-right:15px">A:</span> <span id="ans-0"></span></div>
                <div class="answer-item" id="box-1" onclick="handleSelect(1)"><span style="color:var(--gold); margin-right:15px">B:</span> <span id="ans-1"></span></div>
                <div class="answer-item" id="box-2" onclick="handleSelect(2)"><span style="color:var(--gold); margin-right:15px">C:</span> <span id="ans-2"></span></div>
                <div class="answer-item" id="box-3" onclick="handleSelect(3)"><span style="color:var(--gold); margin-right:15px">D:</span> <span id="ans-3"></span></div>
            </div>
        </div>
    </div>

    <script>
        const allQuestions = [
            { q: "Trong các loài động vật sau, đâu là loài thú duy nhất biết bay?", options: ["Chim ưng", "Dơi", "Sóc bay", "Đà điểu"], correct: 1 },
            { q: "Hành tinh nào gần Mặt trời nhất?", options: ["Sao Kim", "Sao Hỏa", "Sao Thủy", "Trái Đất"], correct: 2 },
            { q: "Hồ nào lớn nhất thế giới xét theo diện tích bề mặt?", options: ["Hồ Baikal", "Hồ Victoria", "Biển Caspi", "Hồ Thượng"], correct: 2 }
        ];

        const moneyValues = ["200.000", "400.000", "600.000", "1.000.000", "2.000.000", "3.000.000", "6.000.000", "10.000.000", "14.000.000", "22.000.000", "30.000.000", "40.000.000", "60.000.000", "85.000.000", "150.000.000"];
        let currentIdx = 0;
        let canClick = false;
        let gameQuestions = [];

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'vi-VN';
            window.speechSynthesis.speak(msg);
        }

        function renderLadder() {
            const ladder = document.getElementById('money-ladder');
            ladder.innerHTML = '';
            for (let i = 14; i >= 0; i--) {
                const div = document.createElement('div');
                div.className = `money-item ${(i===4||i===9||i===14)?'milestone':''}`;
                div.id = `level-${i}`;
                div.innerHTML = `<span style="width:30px; color:gold">${i+1}</span> <span style="flex:1; text-align:right">${moneyValues[i]}</span>`;
                ladder.appendChild(div);
            }
        }

        function startGame() {
            gameQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            document.getElementById('start-screen').style.display = 'none';
            renderLadder();
            loadQuestion();
        }

        function loadQuestion() {
            canClick = true;
            const q = gameQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.q;
            
            const bg = document.getElementById('audio-bg');
            bg.currentTime = 0;
            bg.play().catch(() => {});

            speak(q.q);

            document.querySelectorAll('.money-item').forEach(el => el.classList.remove('active'));
            const currentLevel = document.getElementById(`level-${currentIdx}`);
            if(currentLevel) currentLevel.classList.add('active');

            for (let i = 0; i < 4; i++) {
                const box = document.getElementById(`box-${i}`);
                box.style.background = 'var(--blue-dark)';
                document.getElementById(`ans-${i}`).innerText = q.options[i];
            }
        }

        function handleSelect(i) {
            if (!canClick) return;
            canClick = false;

            const box = document.getElementById('box-' + i);
            box.style.background = '#f39c12'; 
            document.getElementById('audio-bg').pause();

            setTimeout(() => {
                const correct = gameQuestions[currentIdx].correct;
                if (i === correct) {
                    box.style.background = '#2ecc71';
                    document.getElementById('audio-correct').play();
                    speak("Tuyệt vời, chính xác!");
                    
                    setTimeout(() => {
                        currentIdx++;
                        if (currentIdx < gameQuestions.length) loadQuestion();
                        else { alert("CHÚC MỪNG TRIỆU PHÚ!"); location.reload(); }
                    }, 3500);
                } else {
                    box.style.background = '#e74c3c';
                    document.getElementById('box-' + correct).style.background = '#2ecc71';
                    document.getElementById('audio-final').play(); 
                    speak("Rất tiếc, câu trả lời không chính xác.");
                    
                    setTimeout(() => {
                        alert("HẾT LƯỢT CHƠI!");
                        location.reload();
                    }, 5000);
                }
            }, 2500); 
        }
    </script>
</body>
</html>
